<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Sneakers</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="item-wrap">
         <div class="heading-text">
            <div class="logo-wrap">
               <img src="img/nike_logo.svg" class="logo_small" alt="nike_logo">
            </div>
            <p class="header">HARTBEESPORT</p>
            <p class="header-text">Support and Nike Zoom lorem ipsum dolor sit amet are much more supportive feel while ipsum dolor responsiveness</p>
            <img src="img/sneakers.png" class="product_img" alt="product_img">
            <div class="category">
               <p class="descript">FAST</p>
            </div>
         </div>
         <div class="product-details">
            <p class="big_name">HARTBEE<span class="bold">SPORT</span></p>
            <p class="small-name">Basket ball collection</p>
            <div class="rating">
               <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
               <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
               <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
               <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
               <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
            </div>
            <div class="product">
               <span class="size">
                  <p>Size</p>
                  <ul class="size-list">
                     <li><a href="#">7</a></li>
                     <li><a href="#">8</a></li>
                     <li><a href="#">9</a></li>
                     <li><a href="#" class="active">10</a></li>
                     <li><a href="#">11</a></li>
                  </ul>
               </span>
               <span class="color">
                  <p>Colour</p>
                  <ul class="ul-color">
                     <li><a href="#" class="orange active"></a></li>
                     <li><a href="#" class="green"></a></li>
                     <li><a href="#" class="yellow"></a></li>
                  </ul>
               </span>
               <span class="price">
               USD<b>23,453</b>
               </span>
            </div>
         </div>
      </div>
   </body>
</html>
